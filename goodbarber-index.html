<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta http-equiv="refresh" content="3;url=https://www.islandloafstay.com">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>IslandLoaf Stay</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #FF7B9C 0%, #FF6B9D 50%, #C77BAF 100%);
        }

        .splash {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 24px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        .title {
            color: #fff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255,255,255,0.85);
            font-size: 14px;
            margin-bottom: 28px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .fallback-link {
            margin-top: 32px;
            color: #fff;
            font-size: 13px;
        }

        .fallback-link a {
            color: #fff;
            font-weight: 600;
            text-decoration: underline;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50%      { transform: translateY(-8px); }
        }

        @supports (padding: env(safe-area-inset-top)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="splash">
        <div class="icon">üèùÔ∏è</div>
        <div class="title">IslandLoaf Stay</div>
        <div class="subtitle">Loading Sri Lanka experiences&hellip;</div>
        <div class="spinner"></div>
        <p class="fallback-link">
            Not redirecting? <a href="https://www.islandloafstay.com">Tap here</a>
        </p>
    </div>

    <script>
        (function () {
            var TARGET = 'https://www.islandloafstay.com';

            try {
                if (window.top && window.top !== window.self) {
                    window.top.location.replace(TARGET);
                } else {
                    window.location.replace(TARGET);
                }
            } catch (e) {
                window.location.replace(TARGET);
            }
        })();
    </script>
</body>
</html>
